<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <a routerLink="."><h1 class="safe-money-header">Safe Money</h1></a>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #snav [position]="handPreference" [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item [routerLink]="nav.url" *ngFor="let nav of fillerNav" (click)="snav.close()">{{nav.label}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
